<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>

<div id="titre">
    <img src="asset/img/koro.png" alt="koro">
</div>

<div id="container">
    <div id="text"></div>
    <div id="buttonCalc">
        <button class="all" id="un">1</button>
        <button class="all" id="deux">2</button>
        <button class="all" id="trois">3</button>
        <button class="all" id="plus">+</button>
        <button class="all" id="parentheseO">(</button>


        <button class="all" id="quatre">4</button>
        <button class="all" id="cinq">5</button>
        <button class="all" id="six">6</button>
        <button class="all" id="moins">-</button>
        <button class="all" id="parentheseC">)</button>

        <button class="all" id="sept">7</button>
        <button class="all" id="huit">8</button>
        <button class="all" id="neuf">9</button>
        <button class="all" id="diviser">/</button>
        <button class="all" id="modulo">%</button>

        <button class="all" id="virgule">.</button>
        <button class="all" id="zero">0</button>
        <button class="all" id="egale">=</button>
        <button class="all" id="fois">*</button>
        <button class="all" id="sup">Sup</button>
    </div>
    <div id="autre">
        <button id="reset">Reset</button>
        <button id="copier">Copier</button>
    </div>
</div>


<script src="asset/js/app.js"></script>
</body>
</html>
